<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengumuman Kelulusan SMKS Darul Jannah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Sekolah" class="logo">
        <h1>Pengumuman Kelulusan SMKS Darul Jannah<br>Tahun Pelajaran 2024/2025</h1>
        
        <form id="form">
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <input type="date" id="tanggal" required>
            
            <div class="captcha-container">
                <span id="captcha-code"></span>
                <button type="button" onclick="generateCaptcha()" class="reload">‚ü≥</button>
            </div>
            <input type="text" id="captcha-input" placeholder="Masukkan CAPTCHA" required>
            <button type="submit">Cek Kelulusan</button>
        </form>

        <div id="hasil" class="hasil"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
