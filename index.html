
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pengumuman Kelulusan - SMKS Darul Jannah</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Sekolah" class="logo"/>
        <h1>Pengumuman Kelulusan</h1>
        <p>Tahun Pelajaran 2024/2025</p>
        <form id="form">
            <input type="text" id="name" placeholder="Nama Lengkap" required />
            <input type="date" id="birthdate" placeholder="Tanggal Lahir" required />
            <input type="text" id="captcha" placeholder="Tulis: LULUS" required />
            <button type="submit">Cek Kelulusan</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
